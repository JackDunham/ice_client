# coturn TURN server configuration for integration testing

# Listener ports
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Authentication
# Use long-term credentials (required for TURN)
lt-cred-mech

# Static user credentials for testing
user=testuser:testpassword

# Realm (required for long-term credentials)
realm=test.local

# Log to stdout for Docker
log-file=stdout
verbose

# No TLS for simplicity in testing
no-tls
no-dtls

# Allow localhost connections
allow-loopback-peers

# Disable some security for local testing
no-multicast-peers

# External IP will be set via environment variable or auto-detected
# In Docker, this should be the container's IP on the turn_net network

# Fingerprint for STUN/TURN messages
fingerprint

# Enable STUN
stun-only=false